<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/styles.css">
<title>Project 03 - Form</title>
</head>

<body>
		 <header>
		 <h1>THE CODE REVIEW</h1>
	  </header>
	<main>

		 <h2>Signup for our newsletter</h2>

     <p class="intro">Get the lastest news on how your code is doing right in your inbox.</p>

	<form action="index.html" method="post">
		<fieldset>
		<legend><h2>Contact Information</h2></legend><br>

		<div class="row">
			<div class="col-25">
		<label for="full_name">Full Name*:</label>
	</div>
	  <div class="col-75">
	 	<input type="text" id="full_name" name="full_name" placeholder="Required">
    </div>
   </div>

	 <div class="row">
		 <div class="col-25">
		<label for="email">eMail*:</label>
	</div>
	<div class="col-75">
		<input type="text" id="email" name="user_email" placeholder="Required">
		</div>
	</div>

	<div class="row">
	 <div class="col-25">
		<label for="phone">Phone:</label>
	</div>
	<div class="col-75">
    <input type="tel" id="phone" name="user_phone" placeholder="Your phone number...">
		</div>
   </div>

	 <div class="row">
 	 <div class="col-25">
		<label for="street">Street Address:</label>
	</div>
	<div class="col-75">
		<input type="text" id="street" name="user_street" placeholder="Your address...">
		</div>
	</div>

	<div class="row">
	<div class="col-25">
		<label for="city">City:</label>
	</div>
	<div class="col-75">
		<input type="text" id="city" name="user_city" placeholder="Your city...">
		</div>
   </div>

	 <div class="row">
	 <div class="col-25">
		<label for="state">State:</label>
		</div>
		<div class="col-75">
			<select id="state" name="state">
				    <option value="Alabama">Alabama</option>
						<option value="Alaska">Alaska</option>
						<option value="Arizona">Arizona</option>
						<option value="Arkansas">Arkansas</option>
				    <option value="California">California</option>
						<option value="Conneticut">Conneticut</option>
						<option value="Delaware">Delaware</option>
	          <option value="Florida">Florida</option>
	          <option value="Georgia">Georgia</option>
						<option value="Hawaii">Hawaii</option>
						<option value="Idaho">Idaho</option>
						<option value="Illinois">Illinois</option>
						<option value="Indiana">Indiana</option>
						<option value="Iowa">Iowa</option>
						<option value="Kansas">Kansas</option>
						<option value="Kentucky">Kentucky</option>
						<option value="Louisiana">Louisiana</option>
						<option value="Maryland">Maryland</option>
						<option value="Massachusetts">Massachusetts</option>
						<option value="Michigan">Michigan</option>
						<option value="Minnesota">Minnesota</option>
						<option value="Mississippi">Mississippi</option>
						<option value="Missouri">Missouri</option>
						<option value="Montana">Montana</option>
						<option value="Nebraska">Nebraska</option>
						<option value="Nevada">Nevada</option>
						<option value="New Hampshire">New Hampshire</option>
            <option value="New Jersey">New Jersey</option>
						<option value="New Mexico">New Mexico</option>
						<option value="New York">New York</option>
						<option value="North Carolina">North Carolina</option>
            <option value="North Dakota">North Dakota</option>
						<option value="Ohio">Ohio</option>
						<option value="Oklahoma">Oklahoma</option>
						<option value="Oregon">Oregon</option>
						<option value="Pennsylvania">Pennsylvania</option>
						<option value="Rhode Island">Rhode Island</option>
						<option value="South Carolina">South Carolina</option>
						<option value="South Dakota">South Dakota</option>
						<option value="Tennessee">Tennessee</option>
						<option value="Texas">Texas</option>
						<option value="Utah">Utah</option>
						<option value="Vermont">Vermont</option>
						<option value="Virginia">Virgina</option>
						<option value="Washington">Washington</option>
						<option value="West Virginia">West Virgina</option>
						<option value="Wisconsin">Wisconsin</option>
						<option value="Wyoming">Wyoming</option>
	        </select>
		</div>
   </div>

		<div class="row">
		<div class="col-25">
		<label for="zipcode">Zip Code:</label>
		</div>
		<div class="col-75">
		<input type="text" id="zipcode" name="user_zipcode" placeholder="Your zip code...">
		</div>
   </div>

<hr>
<fieldset>
<legend><h2 class="news-title">Newsletter</h2></legend>
<label class="news">Select the newsletters you would like to receive</label><br>
<input type="checkbox" id="html" value="html_news" name="user_news"><label class="light" for="html">HTML News</label><br>
<input type="checkbox" id="css" value="css_news" name="user_news"><label class="light" for="css">CSS News</label><br>
<input type="checkbox" id="javascript" value="javascript_news" name="user_news"><label class="light" for="javascript">Javascript News</label><br>

<label class="news">Newsletter format</label><br>
<input type="radio" id="html_format" value="html_format" name="user_format"><label class="light" for="html_format">HTML</label><br>
<input type="radio" id="plain_text" value="plain_text" name="user_format"><label class="light" for="plain_text">Plain text</label><br>

<label class="topics">Other topics you'd like to hear about</label><br>
<textarea id="topics" name="user_topics" style="height:150px"></textarea>

  <button type="submit">Sign Up</button>

</fieldset>
</fieldset>

</form>
</main>
<footer>
		<p>Copyright The Code Review</p>
</footer>

</body>
</html>
